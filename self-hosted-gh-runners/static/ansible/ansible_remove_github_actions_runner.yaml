- name: Register & Start Runner
  hosts: servers
  remote_user: ubuntu

  tasks:
    - name: Start Runner Service
      become: true
      ansible.builtin.command:
        chdir: /home/ubuntu/actions-runner/
        argv:
          - ./svc.sh
          - stop

    - name: Start Runner Service
      become: true
      ansible.builtin.command:
        chdir: /home/ubuntu/actions-runner/
        argv:
          - ./svc.sh
          - uninstall

    - name: Extract & Configure the runner
      ansible.builtin.command:
        argv:
          - /home/ubuntu/scripts/remove.sh
          - "{{ACCESS_TOKEN}}"
          - "{{ORG}}"
